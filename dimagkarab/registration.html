       <script>
        function validateForm() {
          const nameInput = document.getElementById("name");

          const petParentServiceExpertInput = document.getElementById("pet_parent_service_expert");

          const password = passwordInput.value;
          const confirmPasswordInput = document.getElementById("confirm-password");
          const confirmPassword = confirmPasswordInput.value;
      
          // Regular expression to validate email format
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
          if (name === "") {
            alert("Please enter your name.");
            nameInput.focus();
            return false; // Prevent form submission
          }
      
          if (!email.match(emailPattern)) {
            alert("Please enter a valid email address.");
            emailInput.focus();
            return false; // Prevent form submission
          }
      
          if (petParentServiceExpert === "") {
            alert("Please select whether you are a Pet Parent or a Service Expert.");
            petParentServiceExpertInput.focus();
            return false; // Prevent form submission
          }
      
          if (password === "") {
            alert("Please enter a password.");
            passwordInput.focus();
            return false; // Prevent form submission
          }
      
          if (password !== confirmPassword) {
            alert("Passwords do not match. Please enter the same password in both fields.");
            confirmPasswordInput.focus();
            return false; // Prevent form submission
          }
      
          // Form submission
          // Your form submission code here, e.g., formElement.submit();
        }

<script>
function toggleFields() {
    var selectedOption = document.getElementById("pet_parent_service_expert").value;
    var petParentDetails = document.getElementById("pet_parent_details");
    var serviceExpertDetails = document.getElementById("service_expert_details");

    // Show/hide fields based on the selected option
    if (selectedOption === "pet_parent") {
        petParentDetails.style.display = "block";
        serviceExpertDetails.style.display = "none";
    } else if (selectedOption === "service_expert") {
        petParentDetails.style.display = "none";
        serviceExpertDetails.style.display = "block";
    } else {
        petParentDetails.style.display = "none";
        serviceExpertDetails.style.display = "none";
    }
}

// Function to be called when the page loads to set the initial visibility
window.onload = function () {
    toggleFields();
}
